        .gallery {

}

/* Additional styling for report sections */

        function submitForm() {
            // Extracting carat weight from input box
            var caratWeight = document.getElementById('carat-weight').value;
            var diamond_id = document.getElementById('diamond-id').value;
            // Extracting selections from select boxes
            var shapeCuttingStyle = document.getElementById('shape-cutting-style').value;

            var fluorescenceSelect = document.getElementById('fluorescenceSelect').value;

            var finalSymmetryGradeSelection = document.getElementById('finalSymmetryGradeSelection').value;
            var finalCutGradeSelection = document.getElementById('finalCutGradeSelection').value;

            var rappaportDiamondPrice = document.getElementById('rappaportDiamondPrice').value;
          
            // Creating the grading report
            var report = `
                <div class="overlay">
                <div class="overlay-content">
                    
                    <h2 class="report-title">Grading Report</h2>
                    <div class="report-section">
                    <h3 class="section-title">`+diamond_id+`</h3>

                    <div class="report-section">

                    <div class="report-section">
                    <h3 class="section-title">`+shapeCuttingStyle+`</h3>
                    <p class="section-description">Shape & Cutting</p>
                    </div>
                    <div class="report-section">
                    <h3 class="section-title">`+colorGradeSelection+`</h3>
                    <p class="section-description">Color Grade</p>
                    </div>
                    <div class="report-section">
                    <h3 class="section-title">`+clarityGradeSelection+`</h3>
                    <p class="section-description">Clarity Grade</p>
                    </div>

                    <div class="report-section">
                    <h3 class="section-title">`+fluorescenceSelect+`</h3>
                    <p class="section-description">Fluorescence</p>
                    </div>
                    
                    <div class="report-section">
                    <h3 class="section-title">`+finalPolishGradeSelection+`</h3>
                    <p class="section-description">Polish Grade</p>
                    </div>

                    <div class="report-section">
                    <h3 class="section-title">`+finalSymmetryGradeSelection+`</h3>
                    <p class="section-description">Symmetry Grade</p>
                    </div>

                    <div class="report-section">
                    <h3 class="section-title">`+finalCutGradeSelection+`</h3>
                    <p class="section-description">Cut Grade</p>

                    <div class="report-section">
                    <h3 class="section-title">$`+rappaportDiamondPrice+`</h3>
                    <p class="section-description">Rappaport Price</p>
                    </div>


                    <button class="close-button" onclick="closeOverlay()">Close</button>
                    <!-- Add more report sections as needed -->
                </div>
                </div>
            `;

            // Creating the overlay container
            var overlay = document.createElement('div');
            overlay.innerHTML = report;
            document.body.appendChild(overlay);
                    }
                    function closeOverlay() {
            var overlay = document.querySelector('.overlay');
            overlay.remove();
            }
    </script>
